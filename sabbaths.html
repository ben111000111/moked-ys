<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>砖转转 拽 | 拽 爪拽  砖专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .grid-view { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .list-view { display: flex; flex-direction: column; gap: 1rem; }
    </style>
</head>
<body class="bg-slate-50 font-['Assistant'] pb-20">
    <header class="bg-white border-b-2 border-slate-200 p-4 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-4">
            <img id="headerLogo" class="h-10">
            <h1 class="text-xl font-black text-slate-800 italic">砖转转  拽专</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="toggleView()" class="p-2 bg-slate-100 rounded-xl text-slate-600 hover:bg-slate-200 transition-all">
                <svg id="viewIcon" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <a href="index.html" class="px-4 py-2 bg-blue-600 text-white rounded-xl font-bold text-sm">专</a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 text-right">
        <input type="text" id="searchInput" onkeyup="filterSabbaths()" placeholder="驻砖 驻专砖  拽..." class="w-full p-4 mb-8 rounded-2xl border-2 border-slate-100 outline-none focus:border-blue-500 font-bold shadow-sm transition-all">

        <div id="sabbathContainer" class="list-view">
            </div>
    </main>

    <div id="quickModal" class="fixed inset-0 z-[100] hidden bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl text-right">
            <h3 id="quickTitle" class="text-2xl font-black text-slate-800 mb-4 border-b pb-2 italic"></h3>
            <div id="quickContent" class="space-y-4 text-lg"></div>
            <button onclick="closeQuick()" class="mt-8 w-full py-4 bg-blue-600 text-white font-black rounded-2xl shadow-lg">住专</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let db = [];
        let isGridView = false;

        async function init() {
            document.getElementById('headerLogo').src = CONFIG.LOGO_FILENAME;
            try {
                const res = await fetch(CONFIG.SCRIPT_URL);
                db = await res.json();
                renderSabbaths();
            } catch(e) { console.error(e); }
        }

        function renderSabbaths() {
            const container = document.getElementById('sabbathContainer');
            container.innerHTML = "";
            let curr = new Date();
            curr.setDate(curr.getDate() + (6 - curr.getDay()));

            for (let i = 0; i < 40; i++) {
                let d = new Date(curr);
                d.setDate(curr.getDate() + (i * 7));
                const key = d.toISOString().split('T')[0];
                const name = PARASHOT_DB[key] || "驻专砖转 砖注";
                
                const isHoliday = name.includes("注专") || name.includes("\"") || name.includes("驻住") || name.includes("住转");
                const title = isHoliday ? name : `驻专砖转 ${name}`;

                // 驻砖 砖爪 爪专 驻砖 驻砖
                let friKey = new Date(d); friKey.setDate(d.getDate() - 1);
                let friStr = friKey.toISOString().split('T')[0];
                let workers = db.filter(x => x.转专 === friStr).map(x => x.砖_拽).join(' ');

                const card = document.createElement('div');
                card.className = "sabbath-card bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col md:flex-row justify-between items-center hover:border-blue-500 transition-all cursor-pointer group";
                card.setAttribute('data-search', `${title} ${workers}`);
                
                card.innerHTML = `
                    <div onclick="window.location.href='index.html?date=${key}'" class="flex-1">
                        <div class="text-xl font-black text-slate-800 group-hover:text-blue-600 transition-colors">砖转 ${title}</div>
                        <div class="text-sm text-blue-500 font-bold">${d.toLocaleDateString('he-IL')}</div>
                    </div>
                    <div class="flex gap-2 mt-4 md:mt-0">
                        <button onclick="event.stopPropagation(); showQuick('${title}', '${friStr}')" class="px-5 py-2 bg-slate-50 text-blue-600 rounded-xl font-bold text-xs border border-slate-100 hover:bg-blue-600 hover:text-white transition-all"> 砖抓? </button>
                        <div class="bg-blue-50 text-blue-600 p-2 rounded-full group-hover:bg-blue-600 group-hover:text-white transition-all"></div>
                    </div>
                `;
                container.appendChild(card);
            }
        }

        function showQuick(title, friDate) {
            document.getElementById('quickTitle').innerText = title;
            const morn = db.filter(x => x.转专 === friDate && x.住_砖专转.includes('morn'));
            const night = db.filter(x => x.转专 === friDate && x.住_砖专转.includes('night'));

            document.getElementById('quickContent').innerHTML = `
                <div><span class="text-blue-600 font-black block text-xs uppercase mb-1">砖转 拽专:</span> ${morn.length ? morn.map(w => `<div class="bg-slate-50 p-2 rounded-lg font-bold mt-1">${w.砖_拽}</div>`).join('') : '专 砖抓'}</div>
                <div class="mt-4"><span class="text-blue-600 font-black block text-xs uppercase mb-1">砖转 :</span> ${night.length ? night.map(w => `<div class="bg-slate-50 p-2 rounded-lg font-bold mt-1">${w.砖_拽}</div>`).join('') : '专 砖抓'}</div>
            `;
            document.getElementById('quickModal').classList.remove('hidden');
        }

        function filterSabbaths() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.sabbath-card').forEach(c => {
                c.style.display = c.getAttribute('data-search').toLowerCase().includes(val) ? (isGridView ? 'block' : 'flex') : 'none';
            });
        }

        function toggleView() {
            isGridView = !isGridView;
            const container = document.getElementById('sabbathContainer');
            container.className = isGridView ? "grid-view" : "list-view";
            filterSabbaths();
        }

        function closeQuick() { document.getElementById('quickModal').classList.add('hidden'); }
        init();
    </script>
</body>
</html>
