<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שבתות קדימה | מוקד יד שרה</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Assistant'] pb-20">
    <header class="bg-white border-b p-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3"><img src="logo.png" class="h-12"><h1 class="text-xl font-black">שבתות קדימה</h1></div>
        <a href="index.html" class="p-3 bg-slate-100 rounded-full hover:bg-blue-100 transition-all"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></a>
    </header>
    <main class="max-w-3xl mx-auto p-6 space-y-4" id="sabbathList"></main>
    <script>
        const PARASHOT = {"2026-01-03":"ויחי", "2026-01-10":"שמות", "2026-01-17":"וארא", "2026-01-24":"בא", "2026-01-31":"בשלח", "2026-02-07":"יתרו"};
        function renderSabbaths() {
            const list = document.getElementById('sabbathList');
            let sat = new Date(); sat.setDate(sat.getDate() + (6 - sat.getDay()));
            for(let i=0; i<10; i++) {
                let d = new Date(sat); d.setDate(sat.getDate() + (i*7));
                let dKey = d.toISOString().split('T')[0];
                let p = PARASHOT[dKey] || "השבוע";
                list.innerHTML += `<div class="bg-white p-6 rounded-3xl border shadow-sm flex justify-between items-center hover:border-blue-500 transition-all cursor-pointer" onclick="window.location.href='daily.html?date=${dKey}'"><div><div class="text-2xl font-black text-slate-800">שבת פרשת ${p}</div><div class="text-blue-600 font-bold">${d.toLocaleDateString('he-IL')}</div></div><span class="text-blue-600 font-black">צפה ◀</span></div>`;
            }
        }
        renderSabbaths();
    </script>
</body>
</html>
