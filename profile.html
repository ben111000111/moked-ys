<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>驻专驻 砖 | 拽  砖专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; color: #1e293b; }
        * { font-style: normal !important; }
    </style>
</head>
<body class="min-h-screen pb-20">
    <header class="bg-white border-b-2 p-5 sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white text-xl font-black shadow-md" id="userInitial">M</div>
            <h1 id="welcomeName" class="text-xl font-black text-slate-800">注 驻专驻...</h1>
        </div>
        <nav class="flex gap-2">
            <a href="index.html" class="px-4 py-2 bg-slate-100 rounded-xl font-bold text-xs hover:bg-slate-200 transition-all">专 转</a>
            <button onclick="logout()" class="px-4 py-2 bg-red-50 text-red-600 border border-red-100 rounded-xl font-bold text-xs">转转拽</button>
        </nav>
    </header>

    <main class="max-w-2xl mx-auto p-6 space-y-8 text-right">
        
        <section class="bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm">
            <div class="flex items-center gap-3 mb-6">
                <span class="text-2xl"></span>
                <h2 class="text-xl font-black text-slate-800">注 转 拽</h2>
            </div>
            
            <p class="text-slate-500 text-sm mb-4 font-bold">爪专 注专? 砖 砖抓? 转  :</p>
            
            <textarea id="adminMessage" rows="4" placeholder="转 转 注 砖 ..." class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-bold text-slate-700 resize-none"></textarea>
            
            <button onclick="sendMessage()" id="sendBtn" class="w-full mt-4 py-4 bg-blue-600 text-white font-black rounded-2xl shadow-lg hover:bg-blue-700 active:scale-95 transition-all flex items-center justify-center gap-2">
                <span>砖 注</span>
                <span id="sendIcon"></span>
            </button>
            <p id="msgStatus" class="text-center text-xs font-bold mt-3 opacity-0 transition-opacity"></p>
        </section>

        <section class="bg-blue-600 p-8 rounded-[2.5rem] text-white shadow-xl">
            <h2 class="text-xl font-black mb-2">转 转 驻</h2>
            <p class="text-blue-100 text-sm mb-6 font-bold">注转 转 注专转 转 爪专 拽砖专 :</p>
            <div class="grid grid-cols-2 gap-4">
                <a href="tel:0539653809" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl flex flex-col items-center border border-white/20 transition-all">
                    <span class="text-2xl mb-1"></span>
                    <span class="text-xs font-black uppercase">砖</span>
                </a>
                <a href="https://wa.me/972539653809" target="_blank" class="bg-white/10 hover:bg-white/20 p-4 rounded-2xl flex flex-col items-center border border-white/20 transition-all">
                    <span class="text-2xl mb-1"></span>
                    <span class="text-xs font-black uppercase">住驻</span>
                </a>
            </div>
        </section>

    </main>

    <script src="config.js"></script>
    <script>
        const profile = JSON.parse(localStorage.getItem('user_profile') || '{"name":"拽"}');
        document.getElementById('welcomeName').innerText = "砖, " + profile.name;
        document.getElementById('userInitial').innerText = profile.name.charAt(0);

        async function sendMessage() {
            const msgInput = document.getElementById('adminMessage');
            const btn = document.getElementById('sendBtn');
            const status = document.getElementById('msgStatus');
            const message = msgInput.value.trim();

            if (!message) {
                alert(" 转 注 驻 砖");
                return;
            }

            // 注 驻转专 爪 砖
            btn.disabled = true;
            btn.innerText = "砖...";
            btn.classList.add('opacity-50');

            try {
                await fetch(CONFIG.SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({
                        action: 'sendMessage',
                        name: profile.name,
                        phone: CONFIG.SUPPORT_PHONE,
                        message: message
                    })
                });

                // 爪
                status.innerText = "注 砖 爪!";
                status.classList.add('text-green-600', 'opacity-100');
                msgInput.value = "";
                
            } catch (e) {
                status.innerText = "砖 砖. 住 砖 专 转专.";
                status.classList.add('text-red-600', 'opacity-100');
            } finally {
                btn.disabled = false;
                btn.innerText = "砖 注 ";
                btn.classList.remove('opacity-50');
                setTimeout(() => status.classList.add('opacity-0'), 3000);
            }
        }

        function logout() {
            localStorage.clear();
            window.location.replace('login.html');
        }
    </script>
</body>
</html>
