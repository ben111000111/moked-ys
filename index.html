<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שיבוץ מוקד מצוקה יד שרה - בנים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .header-gradient { background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%); border-bottom: 2px solid #e2e8f0; }
        .card { @apply bg-white rounded-2xl shadow-sm border border-slate-200 transition-all duration-200; }
        .card:hover { @apply shadow-md border-blue-300; }
        .day-header { @apply bg-slate-50 border-b border-slate-200 p-3 text-center rounded-t-2xl; }
        .slot-btn { @apply w-full mb-1.5 py-3 rounded-xl font-bold text-[13px] border transition-all text-center; }
        .slot-free { @apply border-slate-200 text-slate-400 hover:bg-emerald-50 hover:text-emerald-600 hover:border-emerald-200; }
        .slot-taken { @apply bg-blue-600 border-blue-700 text-white shadow-sm cursor-pointer hover:bg-blue-700; }
        .slot-girls { @apply bg-pink-50 border-pink-100 text-pink-400 text-[10px] py-1 text-center font-bold rounded-lg opacity-70; }
        .nav-btn { @apply px-5 py-2 rounded-xl text-xs font-bold transition-all border border-slate-200 text-slate-500 bg-white hover:bg-slate-50; }
        .nav-btn-active { @apply bg-blue-600 text-white border-blue-600 shadow-md shadow-blue-200 hover:bg-blue-700; }
        .night-label { @apply text-[10px] font-bold text-blue-500 mt-1 block; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <header class="header-gradient sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <img src="https://i.ibb.co/G4vT6X6/image-345ee9.png" alt="Logo" class="h-14 object-contain">
                <div>
                    <h1 class="text-xl font-black text-slate-800 leading-none">מוקד מצוקה יד שרה</h1>
                    <p class="text-blue-600 font-bold text-xs mt-1 uppercase tracking-wider">מוקד מצוקה שיבוץ</p>
                </div>
            </div>

            <div class="flex flex-col items-center">
                <div id="clock" class="text-2xl font-black text-slate-800 tabular-nums leading-none">00:00:00</div>
                <div id="topHebDate" class="text-blue-600 font-bold text-[10px] mt-1">טוען תאריך עברי...</div>
            </div>

            <nav class="flex gap-1.5 bg-slate-200/50 p-1 rounded-2xl">
                <button onclick="setView('daily')" id="v-daily" class="nav-btn">יומי</button>
                <button onclick="setView('weekly')" id="v-weekly" class="nav-btn nav-btn-active">שבועי</button>
                <button onclick="setView('monthly')" id="v-monthly" class="nav-btn">חודשי</button>
                <button onclick="setView('sabbaths')" id="v-sabbaths" class="nav-btn">שבתות</button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div id="navControls" class="flex justify-between items-center mb-8">
            <button onclick="move(-1)" class="w-12 h-12 flex items-center justify-center bg-white border border-slate-200 rounded-full shadow-sm hover:bg-slate-50">◀</button>
            <div class="text-center">
                <h2 id="periodTitle" class="text-3xl font-black text-slate-800 tracking-tight"></h2>
                <div id="parashaBadge" class="mt-1 text-blue-600 font-bold text-sm"></div>
            </div>
            <button onclick="move(1)" class="w-12 h-12 flex items-center justify-center bg-white border border-slate-200 rounded-full shadow-sm hover:bg-slate-50">▶</button>
        </div>

        <div id="mainGrid" class="grid gap-8"></div>
    </main>

    <div class="fixed bottom-4 left-4">
        <button onclick="login()" class="text-[10px] text-slate-300 hover:text-slate-500 font-bold">ניהול</button>
    </div>

    <div id="modal" class="fixed inset-0 z-[100] hidden bg-slate-900/40 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-3xl p-10 shadow-2xl relative border border-white">
            <h3 id="mTitle" class="text-3xl font-black text-slate-800 mb-2"></h3>
            <p id="mSub" class="text-blue-600 font-bold mb-8"></p>
            <div id="mContent" class="space-y-4"></div>
            <div id="mFooter" class="mt-8"></div>
            <button onclick="closeModal()" class="w-full mt-4 text-slate-400 font-bold text-sm">סגור</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrF1Uf1gUDdGaXLVEcmGda7bo2dqkLZUoMq_FBLbfBXMF7Lyn2XuH_TlxftGWbghjN/exec";
        
        let viewMode = 'weekly', isAdmin = false, anchor = new Date(), db = [];

        // Clock & Date Logic
        setInterval(async () => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour12:false});
            if(!window.hebSet) {
                const res = await fetch(`https://www.hebcal.com/converter?cfg=json&gy=${now.getFullYear()}&gm=${now.getMonth()+1}&gd=${now.getDate()}&g2h=1`);
                const data = await res.json();
                document.getElementById('topHebDate').innerText = data.hebrew;
                window.hebSet = true;
            }
        }, 1000);

        async function getHebInfo(date) {
            const k = date.toISOString().split('T')[0];
            const r = await fetch(`https://www.hebcal.com/converter?cfg=json&gy=${date.getFullYear()}&gm=${date.getMonth()+1}&gd=${date.getDate()}&g2h=1`);
            const d = await r.json();
            // Get Parasha if Saturday
            let p = "";
            let sat = new Date(date); sat.setDate(date.getDate() + (6 - date.getDay()));
            const pr = await fetch(`https://www.hebcal.com/hebcal?v=1&cfg=json&maj=on&min=on&nx=on&year=${sat.getFullYear()}&month=${sat.getMonth()+1}`);
            const pd = await pr.json();
            const item = pd.items.find(i => i.category === "parashat" && i.date === sat.toISOString().split('T')[0]);
            if(item) p = item.hebrew;
            return { h: d.hebrew, p: p };
        }

        const CONFIG = {
            week: [
                { id:'morn', name:'בוקר', time:'08:00-15:00', slots:4, girls:true },
                { id:'eve', name:'ערב', time:'15:00-21:00', slots:2 },
                { id:'night', name:'לילה', time:'21:00-08:00', slots:1, label:'בין היום למחר' }
            ],
            friday: [{ id:'fri_morn', name:'שישי בוקר', time:'08:00-12:00', slots:1, girls:true }],
            saturday: [
                { id:'sat_morn', name:'שבת בוקר', time:'שישי 12:00 + שבת 09:00', slots:2 },
                { id:'sat_night', name:'שבת לילה', time:'שישי 21:00 + שבת 14:30', slots:2 }
            ]
        };

        async function load() {
            try { const r = await fetch(SCRIPT_URL); db = await r.json(); render(); } catch(e) {}
        }

        async function render() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '<div class="col-span-full text-center py-20 font-bold opacity-30 animate-pulse text-xl">מעדכן יומן שיבוץ...</div>';
            document.getElementById('navControls').style.display = (viewMode === 'sabbaths') ? 'none' : 'flex';

            if(viewMode === 'weekly') await renderWeekly(grid);
            else if(viewMode === 'daily') await renderDaily(grid);
            else if(viewMode === 'monthly') await renderMonthly(grid);
            else await renderSabbaths(grid);
        }

        async function renderWeekly(container) {
            container.className = "flex flex-col gap-10";
            let start = new Date(anchor); start.setDate(anchor.getDate() - anchor.getDay());
            document.getElementById('periodTitle').innerText = "שיבוץ שבועי";

            // ימי חול: מוצ"ש עד חמישי
            let weekHtml = `<div class="grid grid-cols-1 md:grid-cols-6 gap-4">`;
            const weekdays = ['מוצ"ש', 'ראשון', 'שני', 'שלישי', 'רביעי', 'חמישי'];
            
            for(let i=0; i<6; i++) {
                let d = new Date(start); 
                // מוצ"ש הוא יום 6 (שבת) של השבוע הקודם לצורך החישוב או יום 0? נגדיר מוצ"ש כיום 6 (שבת)
                if(i===0) d.setDate(start.getDate() - 1); // מוצ"ש
                else d.setDate(start.getDate() + (i-1)); // א-ה

                let dKey = d.toISOString().split('T')[0];
                let info = await getHebInfo(d);
                let isToday = new Date().toDateString() === d.toDateString();

                weekHtml += `<div class="card overflow-hidden">
                    <div class="day-header ${isToday ? 'bg-blue-600 text-white' : ''}">
                        <div class="font-black">${weekdays[i]}</div>
                        <div class="text-[10px] font-bold opacity-70">${info.h}</div>
                    </div>
                    <div class="p-3">`;

                if(i === 0) { // מוצ"ש - רק לילה
                    weekHtml += renderSlot(dKey, 'night', 'לילה מוצ"ש', '21:00-08:00', 1, false, 'בין מוצ"ש לראשון');
                } else {
                    CONFIG.week.forEach(s => {
                        weekHtml += renderSlot(dKey, s.id, s.name, s.time, s.slots, s.girls, s.label);
                    });
                }
                weekHtml += `</div></div>`;
            }
            weekHtml += `</div>`;

            // סופ"ש: שישי ושבת
            let weekendHtml = `<div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 bg-blue-50/50 rounded-[2.5rem] border border-blue-100 shadow-inner">`;
            
            // שישי
            let fri = new Date(start); fri.setDate(start.getDate() + 5);
            let friKey = fri.toISOString().split('T')[0];
            let friInfo = await getHebInfo(fri);
            weekendHtml += renderWeekendDay('שישי', friInfo, [
                { key: friKey, id: 'fri_morn', name: 'שישי בוקר', time: '08:00-12:00', slots: 1, girls: true }
            ]);

            // שבת
            let sat = new Date(start); sat.setDate(start.getDate() + 6);
            let satKey = sat.toISOString().split('T')[0];
            let satInfo = await getHebInfo(sat);
            document.getElementById('parashaBadge').innerText = satInfo.p ? `שבת פרשת ${satInfo.p}` : "";

            weekendHtml += renderWeekendDay('שבת', satInfo, [
                { key: friKey, id: 'sat_morn', name: 'שבת בוקר', time: 'שישי 12:00 + שבת 14:30', slots: 2, girls: false },
                { key: friKey, id: 'sat_night', name: 'שבת לילה', time: 'שישי 21:00 + שבת 21:00', slots: 2, girls: false }
            ]);

            weekendHtml += `</div>`;
            container.innerHTML = weekHtml + weekendHtml;
        }

        function renderSlot(date, sid, sname, stime, slots, isGirls, label) {
            let html = `<div class="mb-4">
                <div class="flex justify-between items-center mb-1 px-1">
                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-tighter">${sname}</span>
                    <span class="text-[8px] text-slate-300 font-bold">${stime}</span>
                </div>`;
            if(label) html += `<span class="night-label mb-1.5">${label}</span>`;
            
            if(isGirls && !isAdmin) {
                html += `<div class="slot-girls">מאויש - בנות</div>`;
            } else {
                for(let j=0; j<slots; j++) {
                    const b = db.find(x => x.date === date && x.shiftId === sid && x.slotIdx == j);
                    if(!b) html += `<button onclick="openForm('${date}','${sid}',${j},'${sname}')" class="slot-btn slot-free">+ פנוי</button>`;
                    else html += `<button onclick="viewB('${date}','${sid}',${j})" class="slot-btn slot-taken">${b.name}</button>`;
                }
            }
            return html + `</div>`;
        }

        function renderWeekendDay(name, info, shifts) {
            let html = `<div class="card overflow-hidden">
                <div class="day-header bg-white">
                    <div class="text-xl font-black text-blue-800">${name}</div>
                    <div class="text-xs font-bold text-slate-400">${info.h}</div>
                </div>
                <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">`;
            shifts.forEach(s => {
                html += renderSlot(s.key, s.id, s.name, s.time, s.slots, s.girls, s.label);
            });
            return html + `</div></div>`;
        }

        // Logic Functions
        function openForm(date, sid, sidx, sname) {
            document.getElementById('mTitle').innerText = "בקשת שיבוץ";
            document.getElementById('mSub').innerText = `${sname} | ${date}`;
            document.getElementById('mContent').innerHTML = `
                <input id="f-name" type="text" placeholder="שם מלא" class="w-full p-4 rounded-xl bg-slate-50 border-none font-bold text-lg outline-none focus:ring-2 ring-blue-500">
                <input id="f-phone" type="tel" placeholder="מספר טלפון" class="w-full p-4 rounded-xl bg-slate-50 border-none font-bold text-lg outline-none focus:ring-2 ring-blue-500">
                <textarea id="f-note" placeholder="הערות..." class="w-full p-4 rounded-xl bg-slate-50 border-none font-bold h-24 outline-none focus:ring-2 ring-blue-500"></textarea>
            `;
            document.getElementById('mFooter').innerHTML = `<button onclick="submitShift('${date}','${sid}',${sidx})" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-xl shadow-lg hover:bg-blue-700 transition-all">שלח אישור לאחמ"ש</button>`;
            showModal();
        }

        async function submitShift(date, sid, sidx) {
            const n = document.getElementById('f-name').value, p = document.getElementById('f-phone').value;
            if(!n || !p) return alert("חובה למלא שם וטלפון");
            document.getElementById('mFooter').innerHTML = "<p class='text-center py-4 font-bold text-blue-600 animate-pulse'>שומר נתונים...</p>";
            await fetch(SCRIPT_URL, {method:'POST', body: JSON.stringify({action:'add', date, shiftId:sid, slotIdx:sidx, name:n, phone:p, note:document.getElementById('f-note').value, confirmed:isAdmin})});
            closeModal(); load();
        }

        function viewB(date, sid, sidx) {
            const b = db.find(x => x.date === date && x.shiftId === sid && x.slotIdx == sidx);
            document.getElementById('mTitle').innerText = b.name;
            document.getElementById('mSub').innerText = "פרטי שיבוץ מאושר";
            document.getElementById('mContent').innerHTML = `
                <div class="bg-blue-50 p-6 rounded-2xl border border-blue-100">
                    <p class="text-[10px] font-bold text-blue-400 block mb-1 uppercase tracking-widest">ליצירת קשר</p>
                    <a href="tel:${b.phone}" class="text-2xl font-black text-blue-700 underline">${b.phone}</a>
                    <div class="mt-4 pt-4 border-t border-blue-200">
                        <p class="text-[10px] font-bold text-blue-400 block mb-1 uppercase tracking-widest">הערה</p>
                        <p class="font-bold text-slate-700">${b.note || 'אין הערות'}</p>
                    </div>
                </div>`;
            document.getElementById('mFooter').innerHTML = '';
            showModal();
        }

        function move(d) {
            if(viewMode === 'weekly') anchor.setDate(anchor.getDate() + (7*d));
            else if(viewMode === 'daily') anchor.setDate(anchor.getDate() + d);
            else anchor.setMonth(anchor.getMonth() + d);
            render();
        }
        function setView(v) { 
            viewMode = v; 
            ['v-daily','v-weekly','v-monthly','v-sabbaths'].forEach(id => {
                document.getElementById(id).classList.toggle('nav-btn-active', id === 'v-'+v);
            });
            render(); 
        }
        function login() { if(prompt("סיסמה:") === "6440") { isAdmin = true; render(); } }
        function showModal() { document.getElementById('modal').classList.replace('hidden','flex'); }
        function closeModal() { document.getElementById('modal').classList.replace('flex','hidden'); }

        load();
    </script>
</body>
</html>
