<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת שיבוץ משמרות | מוקד יד שרה בנים</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #020617; color: #f8fafc; margin: 0; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .card { background: linear-gradient(145deg, rgba(30, 41, 59, 0.5), rgba(15, 23, 42, 0.5)); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; transition: all 0.4s ease; }
        .card:hover { border-color: #3b82f6; box-shadow: 0 20px 30px -10px rgba(59, 130, 246, 0.3); transform: translateY(-3px); }
        .btn-nav { @apply px-6 py-2.5 rounded-2xl text-xs font-black transition-all text-slate-400 border border-transparent uppercase tracking-widest; }
        .btn-nav-active { @apply bg-blue-600 text-white border-blue-400 shadow-xl shadow-blue-600/20; }
        .slot-btn { @apply w-full mb-2 py-4 rounded-2xl font-black text-[13px] border transition-all duration-300 uppercase; }
        .slot-free { @apply border-slate-700 text-slate-500 hover:border-blue-500 hover:text-blue-400 hover:bg-blue-600/5; }
        .slot-taken { @apply bg-gradient-to-br from-blue-700 to-blue-600 border-blue-500 text-white shadow-lg; }
        .slot-girls { @apply bg-pink-500/5 border border-pink-500/10 text-pink-500/40 text-[10px] py-1.5 text-center font-bold rounded-xl opacity-60; }
        .night-info { @apply text-[10px] text-blue-400 font-bold block mb-1 tracking-tight; }
        .logo-img { filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5)) contrast(1.1); }
    </style>
</head>
<body class="min-h-screen pb-16">

    <header class="glass sticky top-0 z-50 border-b border-white/5 px-8 py-4">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center gap-6">
            <div class="flex items-center gap-5">
                <img src="https://i.ibb.co/G4vT6X6/image-345ee9.png" alt="Logo" class="h-16 logo-img">
                <div class="hidden md:block">
                    <h1 class="text-2xl font-black text-white leading-none tracking-tighter">מוקד מצוקה - יד שרה</h1>
                    <p class="text-blue-500 font-bold text-[10px] mt-1.5 tracking-[0.3em] uppercase"> שיבוץ בנים</p>
                </div>
            </div>

            <div class="flex flex-col items-center bg-slate-900/80 px-10 py-3 rounded-3xl border border-white/5 shadow-inner">
                <div id="clock" class="text-4xl font-black text-white tracking-tighter tabular-nums leading-none">00:00:00</div>
                <div id="hebHeader" class="text-blue-400 font-bold text-[10px] mt-1.5 uppercase tracking-widest">טוען תאריך עברי...</div>
            </div>

            <div class="flex bg-black/40 p-1.5 rounded-[2.5rem] border border-white/10 shadow-2xl">
                <button onclick="setView('daily')" id="v-daily" class="btn-nav">יומי</button>
                <button onclick="setView('weekly')" id="v-weekly" class="btn-nav btn-nav-active">שבועי</button>
                <button onclick="setView('sabbaths')" id="v-sabbaths" class="btn-nav">שבתות</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 md:p-12">
        <div id="navControls" class="flex justify-between items-center mb-12">
            <button onclick="move(-1)" class="w-16 h-16 flex items-center justify-center glass rounded-[2rem] hover:bg-white/10 text-white transition-all shadow-2xl active:scale-90 font-black">◀</button>
            <div class="text-center">
                <h2 id="periodTitle" class="text-5xl font-black text-white tracking-tighter mb-3 italic"></h2>
                <div id="parashaBadge" class="inline-block bg-blue-600/20 text-blue-400 px-8 py-2 rounded-full text-xl font-black border border-blue-500/20 shadow-lg"></div>
            </div>
            <button onclick="move(1)" class="w-16 h-16 flex items-center justify-center glass rounded-[2rem] hover:bg-white/10 text-white transition-all shadow-2xl active:scale-90 font-black">▶</button>
        </div>

        <div id="mainGrid" class="grid gap-8"></div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrF1Uf1gUDdGaXLVEcmGda7bo2dqkLZUoMq_FBLbfBXMF7Lyn2XuH_TlxftGWbghjN/exec";
        
        // נתונים עבריים ופרשות קבועים (ללא תלות ב-API שנתקע)
        const HEB_DATA = {
            "2025-12-28": {h:"ח' בטבת תשפ\"ו", p:"ויגש"}, "2025-12-29": {h:"ט' בטבת תשפ\"ו", p:"ויגש"},
            "2025-12-30": {h:"י' בטבת תשפ\"ו", p:"ויגש"}, "2025-12-31": {h:"י\"א בטבת תשפ\"ו", p:"ויגש"},
            "2026-01-01": {h:"י\"ב בטבת תשפ\"ו", p:"ויגש"}, "2026-01-02": {h:"י\"ג בטבת תשפ\"ו", p:"ויגש"},
            "2026-01-03": {h:"י\"ד בטבת תשפ\"ו", p:"ויחי"}, "2026-01-10": {h:"כ\"א בטבת תשפ\"ו", p:"שמות"},
            "2026-01-17": {h:"כ\"ח בטבת תשפ\"ו", p:"וארא"}, "2026-01-24": {h:"ו' בשבט תשפ\"ו", p:"בא"}
        };

        const DAYS = ['ראשון','שני','שלישי','רביעי','חמישי','שישי','שבת'];
        let viewMode = 'weekly', isAdmin = false, anchor = new Date(), db = [];

        // Clock Update
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('he-IL', {hour12:false});
            const k = now.toISOString().split('T')[0];
            document.getElementById('hebHeader').innerText = HEB_DATA[k] ? HEB_DATA[k].h : now.toLocaleDateString('he-IL');
        }, 1000);

        const CONFIG = {
            week: [
                { id:'morn', name:'בוקר', time:'08-15', slots:4, girls:true },
                { id:'eve', name:'ערב', time:'15-21', slots:2 },
                { id:'night', name:'לילה', time:'21-08', slots:1 }
            ],
            sat: [
                { id:'sat_morn', name:'שבת בוקר', time:'שישי 12:00 + שבת 09:00', slots:2 },
                { id:'sat_night', name:'שבת לילה', time:'שישי 21:00 + שבת 14:30', slots:2 },
                { id:'sat_sleep', name:'לילה מוצ"ש', time:'21:00-08:00', slots:1 }
            ]
        };

        async function load() {
            try { const r = await fetch(SCRIPT_URL); db = await r.json(); render(); } catch(e) {}
        }

        function render() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            document.getElementById('navControls').style.display = (viewMode === 'sabbaths') ? 'none' : 'flex';

            if(viewMode === 'weekly') renderWeekly(grid);
            else if(viewMode === 'daily') renderDaily(grid);
            else renderSabbaths(grid);
        }

        function renderWeekly(container) {
            container.className = "grid grid-cols-1 md:grid-cols-7 gap-5";
            let start = new Date(anchor); start.setDate(anchor.getDate() - anchor.getDay());
            document.getElementById('periodTitle').innerText = "שיבוץ שבועי";
            
            let sat = new Date(start); sat.setDate(start.getDate() + 6);
            let satKey = sat.toISOString().split('T')[0];
            document.getElementById('parashaBadge').innerText = "שבת פרשת " + (HEB_DATA[satKey] ? HEB_DATA[satKey].p : "השבוע");

            for(let i=0; i<7; i++) {
                let d = new Date(start); d.setDate(start.getDate() + i);
                let dKey = d.toISOString().split('T')[0];
                let isToday = new Date().toDateString() === d.toDateString();

                let html = `<div class="flex flex-col gap-4">
                    <div class="card p-6 text-center ${isToday ? 'border-blue-500 bg-blue-600/10' : 'bg-slate-900/20'} shadow-2xl">
                        <div class="font-black text-2xl text-white tracking-tighter uppercase">${DAYS[i]}</div>
                        <div class="text-[10px] font-bold text-blue-400 mt-1 uppercase tracking-widest">${HEB_DATA[dKey] ? HEB_DATA[dKey].h : d.toLocaleDateString('he-IL')}</div>
                    </div>`;

                const shifts = (i === 6) ? CONFIG.sat : CONFIG.week;
                shifts.forEach(s => {
                    let searchKey = (i === 6 && s.id !== 'sat_sleep') ? new Date(d.getTime() - 86400000).toISOString().split('T')[0] : dKey;
                    let bookings = db.filter(x => x.date === searchKey && x.shiftId === s.id);
                    let isGirls = s.girls && i < 5 && !isAdmin;

                    html += `<div class="card p-4 border border-white/5">
                        <span class="text-[9px] font-black text-slate-500 block mb-2 uppercase tracking-widest">${s.name} | ${s.time}</span>`;
                    
                    if(s.id.includes('night') || s.id === 'sat_sleep') {
                        html += `<span class="night-info">לילה (בין ${DAYS[i]} ל${DAYS[(i+1)%7]})</span>`;
                    }

                    if(isGirls) html += `<div class="slot-girls uppercase tracking-tighter">מאויש (בנות)</div>`;
                    else {
                        for(let j=0; j<s.slots; j++) {
                            const b = bookings.find(x => x.slotIdx == j);
                            if(!b) html += `<button onclick="openForm('${searchKey}','${s.id}',${j},'${s.name}')" class="slot-btn slot-free font-black tracking-widest">+ פנוי</button>`;
                            else html += `<button onclick="viewB('${searchKey}','${s.id}',${j})" class="slot-btn slot-taken font-black tracking-tighter text-lg">${b.name}</button>`;
                        }
                    }
                    html += `</div>`;
                });
                container.innerHTML += html + `</div>`;
            }
        }

        function renderSabbaths(container) {
            container.className = "max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8";
            document.getElementById('periodTitle').innerText = "שבתות קדימה";
            
            let sat = new Date(); sat.setDate(sat.getDate() + (6 - sat.getDay()));
            for(let i=0; i<10; i++) {
                let d = new Date(sat); d.setDate(sat.getDate() + (i*7));
                let dKey = d.toISOString().split('T')[0];
                let p = HEB_DATA[dKey] ? HEB_DATA[dKey].p : "השבוע";
                
                container.innerHTML += `<div onclick="anchor=new Date('${d}'); viewMode='daily'; render();" class="card p-10 flex justify-between items-center cursor-pointer group hover:bg-blue-600/10 transition-all border border-white/5">
                    <div>
                        <div class="text-3xl font-black text-white group-hover:text-blue-500 transition-colors tracking-tighter italic">שבת פרשת ${p}</div>
                        <div class="text-blue-500 font-bold text-sm mt-2 tracking-wide uppercase">${HEB_DATA[dKey] ? HEB_DATA[dKey].h : d.toLocaleDateString('he-IL')}</div>
                    </div>
                    <div class="w-16 h-16 glass rounded-[2rem] flex items-center justify-center text-blue-500 font-black shadow-2xl group-hover:bg-blue-600 group-hover:text-white transition-all text-2xl">◀</div>
                </div>`;
            }
        }

        function renderDaily(container) {
            container.className = "max-w-2xl mx-auto space-y-8";
            let dKey = anchor.toISOString().split('T')[0];
            document.getElementById('periodTitle').innerText = anchor.toLocaleDateString('he-IL', {weekday:'long', day:'numeric', month:'numeric'});
            document.getElementById('parashaBadge').innerText = HEB_DATA[dKey] ? HEB_DATA[dKey].h : "שיבוץ יומי";

            const shifts = (anchor.getDay() === 6) ? CONFIG.sat : CONFIG.week;
            shifts.forEach(s => {
                let searchKey = (anchor.getDay() === 6 && s.id !== 'sat_sleep') ? new Date(anchor.getTime() - 86400000).toISOString().split('T')[0] : dKey;
                let html = `<div class="card p-12 shadow-[0_0_50px_rgba(0,0,0,0.5)]">
                    <div class="flex justify-between items-start border-b border-white/5 pb-8 mb-10">
                        <h3 class="text-4xl font-black text-white tracking-tighter italic">${s.name}</h3>
                        <div class="text-right">
                             <span class="text-[10px] font-bold text-slate-500 block uppercase tracking-widest">${s.time}</span>
                             ${s.id.includes('night') || s.id === 'sat_sleep' ? `<span class="night-info mt-1 italic text-lg">הלילה שבין ${DAYS[anchor.getDay()]} ל${DAYS[(anchor.getDay()+1)%7]}</span>` : ''}
                        </div>
                    </div>`;
                for(let j=0; j<s.slots; j++) {
                    const b = db.find(x => x.date === searchKey && x.shiftId === s.id && x.slotIdx == j);
                    if(!b) html += `<button onclick="openForm('${searchKey}','${s.id}',${j},'${s.name}')" class="w-full py-12 rounded-[3rem] border-4 border-dashed border-slate-800 text-slate-600 font-black text-4xl hover:bg-blue-600/5 hover:border-blue-500 transition-all">+ הירשם</button>`;
                    else html += `<div onclick="viewB('${searchKey}','${s.id}',${j})" class="w-full py-12 rounded-[3rem] text-center text-5xl font-black bg-gradient-to-r from-blue-700 to-blue-600 text-white shadow-2xl shadow-blue-500/50 transform active:scale-95 transition-all cursor-pointer">${b.name}</div>`;
                }
                container.innerHTML += html + `</div>`;
            });
        }

        load();
    </script>
</body>
</html>
