<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住 | 拽 拽</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Assistant'] flex items-center justify-center min-h-screen p-4 text-right">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md border border-slate-200 relative overflow-hidden">
        
        <div class="absolute top-6 left-6 flex items-center gap-2">
            <span id="statusLabel" class="text-[9px] font-bold text-slate-400 uppercase tracking-tight">拽转 砖专转</span>
            <div id="statusLight" class="w-2.5 h-2.5 rounded-full bg-slate-300 animate-pulse"></div>
        </div>

        <div class="text-center mb-8">
            <img id="loginLogo" class="h-24 mx-auto mb-4 object-contain" alt=" 拽">
            <h1 id="authTitle" class="text-2xl font-black text-slate-800 leading-tight">住 注专转</h1>
            <div id="loginParasha" class="text-blue-600 font-bold text-xs mt-1 opacity-70 italic">注 转...</div>
        </div>
        
        <div id="errorMessage" class="hidden mb-4 p-3 bg-red-100 text-red-700 rounded-2xl text-sm font-bold text-center border border-red-200"></div>

        <form id="authForm" class="space-y-4">
            <div id="registerFields" class="hidden space-y-4">
                <input type="tel" id="regPhone" placeholder="住驻专 驻" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right transition-all">
                <input type="email" id="email" placeholder="" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right transition-all">
            </div>
            <input type="text" id="username" placeholder="砖 砖转砖" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right transition-all shadow-sm" required>
            <input type="password" id="password" placeholder="住住" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right transition-all shadow-sm" required>
            
            <button type="submit" id="submitBtn" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 active:scale-95 transition-all">转专转</button>
        </form>
        
        <button onclick="toggleAuth()" id="toggleBtn" class="w-full mt-6 text-slate-400 font-bold text-xs hover:text-blue-600 transition-colors underline decoration-dotted">  砖? 专砖 </button>

        <div class="mt-8 pt-6 border-t border-slate-100 text-center">
            <p class="text-[10px] font-bold text-slate-400 mb-3 uppercase tracking-widest">转 转</p>
            <div class="flex justify-center gap-6">
                <a href="tel:0539653809" class="flex items-center gap-1.5 text-blue-600 font-black text-sm hover:scale-105 transition-transform">
                    <span></span> 砖
                </a>
                <a href="https://wa.me/972539653809" target="_blank" class="flex items-center gap-1.5 text-green-600 font-black text-sm hover:scale-105 transition-transform">
                    <span></span> 住驻
                </a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        let isRegister = false;

        // 注  -Config
        document.getElementById('loginLogo').src = CONFIG.LOGO_FILENAME || 'logo.png';

        // 拽转 专 注转 驻专砖
        async function initAuthPage() {
            const light = document.getElementById('statusLight');
            const label = document.getElementById('statusLabel');
            const parashaDiv = document.getElementById('loginParasha');
            
            try {
                // 拽转 砖专转
                const res = await fetch(CONFIG.SCRIPT_URL);
                if(res.ok || res.type === 'opaque') {
                    light.classList.replace('bg-slate-300', 'bg-green-500');
                    light.classList.remove('animate-pulse');
                    label.innerText = "砖专转 专";
                    label.classList.replace('text-slate-400', 'text-green-600');
                }

                // 注转 驻专砖 转
                const now = new Date();
                let sat = new Date(now);
                sat.setDate(now.getDate() + (6 - now.getDay()));
                const satKey = sat.toISOString().split('T')[0];
                
                const hebRes = await fetch(`https://www.hebcal.com/hebcal?v=1&cfg=json&maj=on&year=${sat.getFullYear()}&month=${sat.getMonth()+1}`);
                const hebData = await hebRes.json();
                const parasha = hebData.items.find(i => i.category === "parashat" && i.date === satKey);
                
                parashaDiv.innerText = parasha ? `砖转 驻专砖转 ${parasha.hebrew}` : "砖转 砖";
            } catch (e) {
                light.classList.replace('bg-slate-300', 'bg-red-500');
                label.innerText = "砖转 砖专转";
                parashaDiv.innerText = "拽 拽";
            }
        }

        function toggleAuth() {
            isRegister = !isRegister;
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('authTitle').innerText = isRegister ? '专砖 拽 砖' : '住 注专转';
            document.getElementById('registerFields').classList.toggle('hidden');
            document.getElementById('submitBtn').innerText = isRegister ? '爪注 专砖' : '转专转';
            document.getElementById('toggleBtn').innerText = isRegister ? '专 专砖? 转专 ' : '  砖? 专砖 ';
        }

        document.getElementById('authForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "注...";

            const payload = {
                action: isRegister ? 'register' : 'login',
                name: document.getElementById('username').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('regPhone').value,
                email: document.getElementById('email').value
            };

            try {
                await fetch(CONFIG.SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                localStorage.setItem('user_profile', JSON.stringify({ name: payload.name, phone: payload.phone }));
                localStorage.setItem('user_auth', 'true');
                window.location.href = 'index.html';
            } catch (err) {
                document.getElementById('errorMessage').innerText = "砖 转拽砖专转 注 砖专转";
                document.getElementById('errorMessage').classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "住 砖转";
            }
        };

        initAuthPage();
    </script>
</body>
</html>
