<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住 | 拽 爪拽  砖专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Assistant'] flex items-center justify-center min-h-screen p-4 text-right">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md border border-slate-200 text-center relative">
        <div class="absolute top-6 left-6 flex items-center gap-2">
            <div id="statusLight" class="w-3 h-3 rounded-full bg-slate-300 animate-pulse"></div>
        </div>

        <img id="loginLogo" class="h-20 mx-auto mb-4 object-contain">
        <h1 class="text-2xl font-black text-slate-800 italic">住 注专转</h1>
        <div id="dynamicGreeting" class="text-blue-600 font-bold text-lg mt-1 italic">注...</div>
        
        <form id="authForm" class="mt-8 space-y-4">
            <input type="text" id="username" placeholder="砖 砖转砖" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none text-right">
            <input type="password" id="password" placeholder="住住" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none text-right">
            <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">转专转</button>
        </form>

        <div class="mt-10 pt-6 border-t border-slate-100">
            <p class="text-[10px] font-bold text-slate-400 mb-3 uppercase tracking-widest">转 转</p>
            <div class="flex justify-center gap-6">
                <a href="tel:0539653809" class="text-blue-600 font-black text-sm"> 砖</a>
                <a href="https://wa.me/972539653809" target="_blank" class="text-green-600 font-black text-sm"> 住驻</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginLogo').src = CONFIG.LOGO_FILENAME;
        
        function setGreeting() {
            const now = new Date(), hour = now.getHours(), day = now.getDay();
            let g = "";
            if (day === 5 && hour >= 14) g = "注专 砖转 砖";
            else if (day === 6 && hour < 19) g = "砖转 砖";
            else if (day === 6 && hour >= 19) g = "砖注 ";
            else if (hour < 12) g = "拽专 ";
            else if (hour < 17) g = "爪专 ";
            else if (hour < 21) g = "注专 ";
            else g = " ";
            document.getElementById('dynamicGreeting').innerText = g;
        }

        document.getElementById('authForm').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('user_auth', 'true');
            localStorage.setItem('user_profile', JSON.stringify({ name: document.getElementById('username').value }));
            window.location.href = 'index.html';
        };
        setGreeting();
    </script>
</body>
</html>
