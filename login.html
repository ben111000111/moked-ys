<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住 | 拽  砖专</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; }
        * { font-style: normal !important; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4 text-right">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md border border-slate-200 text-center relative">
        
        <div class="absolute top-6 left-6 flex items-center gap-2 bg-slate-50 px-3 py-1 rounded-full border border-slate-100">
            <span id="statusText" class="text-[10px] font-bold text-slate-400">拽转 专</span>
            <div id="statusLight" class="w-2.5 h-2.5 rounded-full bg-slate-300 animate-pulse"></div>
        </div>

        <img id="loginLogo" class="h-24 mx-auto mb-4 object-contain" alt=" 拽" 
             onerror="this.src='https://yadsarah.org.il/wp-content/uploads/2021/01/logo.png'">
        
        <h1 class="text-2xl font-black text-slate-800">住 注专转</h1>
        <div id="dynamicGreeting" class="text-blue-600 font-bold text-lg mt-1">注...</div>
        
        <form id="authForm" class="mt-8 space-y-4">
            <input type="text" id="username" placeholder="砖 拽" class="w-full p-4 rounded-2xl border-2 border-slate-100 font-bold bg-slate-50 outline-none focus:border-blue-500 text-right" required>
            <input type="password" id="password" placeholder="住住 ( 砖)" class="w-full p-4 rounded-2xl border-2 border-slate-100 font-bold bg-slate-50 outline-none focus:border-blue-500 text-right">
            <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all active:scale-95">转专转</button>
        </form>

        <div class="mt-8 pt-6 border-t flex justify-center gap-6">
            <a href="tel:0539653809" class="text-blue-600 font-bold text-sm"> 转</a>
            <a href="https://wa.me/972539653809" class="text-green-600 font-bold text-sm"> 住驻</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        // 注转  专转
        if (typeof CONFIG !== 'undefined') {
            document.getElementById('loginLogo').src = CONFIG.LOGO_FILENAME;
        }

        async function checkServer() {
            const light = document.getElementById('statusLight');
            const text = document.getElementById('statusText');
            try {
                const r = await fetch(CONFIG.SCRIPT_URL);
                if(r.ok || r.type === 'opaque') {
                    light.className = "w-2.5 h-2.5 rounded-full bg-green-500";
                    text.innerText = "砖专转 专";
                }
            } catch(e) {
                light.className = "w-2.5 h-2.5 rounded-full bg-red-500";
                text.innerText = " 专";
            }
        }

        function setGreet() {
            const h = new Date().getHours();
            let g = " 注";
            if(h < 12) g = "拽专 ";
            else if(h < 17) g = "爪专 ";
            else if(h < 21) g = "注专 ";
            else g = " ";
            document.getElementById('dynamicGreeting').innerText = g;
        }

        document.getElementById('authForm').onsubmit = (e) => {
            e.preventDefault();
            const name = document.getElementById('username').value;
            localStorage.setItem('user_auth', 'true');
            localStorage.setItem('user_profile', JSON.stringify({name: name}));
            
            // 注专 祝 转 -  砖拽抓 拽 砖  拽
            window.location.assign('index.html');
        };

        setGreet();
        checkServer();
    </script>
</body>
</html>
