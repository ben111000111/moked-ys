<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>כניסה | מוקד מצוקה יד שרה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Assistant'] flex items-center justify-center min-h-screen p-4 text-right">
    <div class="bg-white p-8 rounded-[2.5rem] shadow-xl w-full max-w-md border border-slate-200 relative">
        <div class="text-center mb-8">
            <img id="loginLogo" class="h-24 mx-auto mb-4 object-contain" alt="לוגו">
            <h1 class="text-2xl font-black text-slate-800 leading-tight italic">כניסה למערכת</h1>
            <div id="dynamicGreeting" class="text-blue-600 font-bold text-lg mt-1 italic tracking-tighter">טוען...</div>
        </div>
        <form id="authForm" class="space-y-4">
            <input type="text" id="username" placeholder="שם משתמש" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right" required>
            <input type="password" id="password" placeholder="סיסמה" class="w-full p-4 rounded-2xl border font-bold bg-slate-50 outline-none focus:ring-2 ring-blue-500 text-right" required>
            <button type="submit" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">התחברות</button>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginLogo').src = CONFIG.LOGO_FILENAME || 'logo.png';
        
        function setGreeting() {
            const now = new Date();
            const hour = now.getHours();
            const day = now.getDay(); // 0 = Sunday, 5 = Friday, 6 = Saturday
            let greeting = "";

            if (day === 5 && hour >= 14) greeting = "ערב שבת שלום";
            else if (day === 6 && hour < 19) greeting = "שבת שלום";
            else if (day === 6 && hour >= 19) greeting = "שבוע טוב";
            else if (day === 0 && hour < 10) greeting = "שבוע טוב ובוקר טוב";
            else if (hour >= 5 && hour < 12) greeting = "בוקר טוב";
            else if (hour >= 12 && hour < 17) greeting = "צהריים טובים";
            else if (hour >= 17 && hour < 21) greeting = "ערב טוב";
            else greeting = "לילה טוב";

            document.getElementById('dynamicGreeting').innerText = greeting;
        }

        document.getElementById('authForm').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('user_auth', 'true');
            localStorage.setItem('user_profile', JSON.stringify({ name: document.getElementById('username').value }));
            window.location.href = 'index.html';
        };
        setGreeting();
    </script>
</body>
</html>
