<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>שיבוץ חודשי | מוקד יד שרה</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;800&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-50 font-['Assistant']">
    <header class="bg-white border-b-2 p-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-4"><img src="logo.png" class="h-12"><h1 class="text-xl font-black">לוח חודשי</h1></div>
        <a href="index.html" class="p-3 bg-slate-100 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></a>
    </header>
    <main class="max-w-6xl mx-auto p-6"><div id="calendarGrid" class="grid grid-cols-7 gap-2"></div></main>
    <script>
        function render() {
            const grid = document.getElementById('calendarGrid');
            let now = new Date(); let start = new Date(now.getFullYear(), now.getMonth(), 1);
            start.setDate(start.getDate() - start.getDay());
            for(let i=0; i<35; i++) {
                let d = new Date(start); d.setDate(start.getDate() + i);
                grid.innerHTML += `<div class="bg-white border h-32 p-2 hover:bg-blue-50 cursor-pointer" onclick="window.location.href='daily.html?date=${d.toISOString().split('T')[0]}'"><b>${d.getDate()}</b></div>`;
            }
        }
        render();
    </script>
</body>
</html>
